<div class="mt-16">
  <div class="flex flex-col">
    <p class="my-10 mx-20 font-semibold text-black/80 text-2xl"> Resumen </p>
    <div class="flex justify-around">
      <div class="flex flex-col">
        <label class="text-sm"> Monto a Donar</label>
        <input class="py-1 px-2 border-2 border-black/60 text-black/80 rounded-sm amount"
          type="number"
          [(ngModel)]="pago.monto"
        />
      </div>
      <div class="border">
        <!-- <p class="py-1 px-2 text-black/80"> Seleccionar Moneda </p> -->
        <select class="select w-full max-w-xs" [(ngModel)]="pago.codigo_moneda" >
          <option disabled selected>Seleccionar Moneda</option>
          
          <option *ngFor="let item of moneda" [value]="item.codigo" > {{ item.name}}</option>
          <!-- <option>Euro</option>
          <option>Bolivianos</option> -->
          <!-- <option>Lisa</option>
          <option>Maggie</option> -->
        </select>
      </div>
    </div>
    <div class="mt-20 mb-10 text-blue-800 font-semibold text-xl">
      <p class="text-center"> Seleccionar metodo de pago </p>
    </div>
    <div class="mx-48 flex justify-between py-4 px-3 bg-blue-200 border border-black">
     <div class="flex">
      <input type="radio" class="mx-3"
        name="payment"
        value="1"
        [(ngModel)]="pago.codigo_tipo_pago"
      />
      <p class="text-black/80 text-sm font-medium pt-2 cursor-default"> Tarjeta de Débito/Crédito </p>
     </div>
      <img alt="" src="../../../../assets/images/visamaster.png" width="100" height="50"/>
    </div>
    <!-- <app-stripe-card *ngIf="cardState"
      [monto]="amount"
    >
    </app-stripe-card> -->
    <div class="mx-48 flex justify-between py-4 px-3 bg-blue-200 border-l border-r border-black">
      <div class="flex">
       <input type="radio" class="mx-3"
        name="payment"
        value="2"
        [(ngModel)]="pago.codigo_tipo_pago"
       />
       <p class="text-black/80 text-sm font-medium pt-1 cursor-default"> Paypal </p>
      </div>
       <img alt="" src="../../../../assets/images/paypal.png" width="100" height="50"/>
     </div>
     <div class="mx-48 flex justify-between py-4 px-3 bg-blue-200 border border-black">
      <div class="flex">
       <input type="radio" class="mx-3"
        name="payment"
        value="3"
        [(ngModel)]="pago.codigo_tipo_pago"
       />
       <p class="text-black/80 text-sm font-medium pt-2 cursor-default"> Bitcoin </p>
      </div>
       <img alt="" src="../../../../assets/images/bitcoin.png" width="40" height="40"/>
     </div>
     <div class="flex justify-between text-white mx-48 my-10 ">
      <button class="bg-red-500 w-1/4 py-1 rounded-sm"> Cancelar </button>
      <button class="bg-blue w-1/4 py-1 rounded-sm" > Atras </button>
      <button class="bg-green-500 w-1/4 py-1 rounded-sm" (click)="pagar()" > Procesar </button>
     </div>
  </div>
</div>
