<div class="mt-32">
  <form class="w-1/2 my-10 mx-auto bg-gray-100 px-10 shadow-md rounded-md border border-gray-600/80" [formGroup]="customForm"
    (submit)="onpay()"
  >
    <div class="flex flex-col py-5 w-1/2">
      <label for="amount" class="text-black/80 font-medium text-sm pb-1"> Monto</label>
      <input id="amount" type="number" class="py-1 px-2 rounded-sm text-black/80 border border-black/60 font-medium"
        formControlName="amount"
      >
    </div>
    <div class="flex flex-col py-5">
      <label for="card" class="text-black/80 font-medium text-sm pb-1"> NÃºmero de tarjeta</label>
      <div id="card" class="py-1 px-2 rounded-sm w-1/2 text-black/50 border border-black/60 bg-gray-100"></div>
    </div>
    <div class="flex py-5">
      <div class="w-1/3 mr-20">
        <label for="cvc" class="text-black/80 font-medium text-sm pb-1"> CVC/CVV</label>
        <div id="cvc" class="py-1 px-2 text-black/50 border border-black/60 bg-gray-100"></div>
      </div>
      <div class="w-1/3">
        <label for="exp" class="text-black/80 font-medium text-sm pb-1"> Vencimiento</label>
        <div id="exp" class="py-1 px-2  text-black/50 border border-black/60 bg-gray-100"></div>
      </div>
    </div>
    <div class="flex py-5">
      <button class="bg-blue w-full rounded-sm py-1 text-white shadow-md"> Donar Projecto</button>
    </div>
  </form>
  <app-alert-floating *ngIf="notifierState"
  type={{type}}
  message={{message}}
  ></app-alert-floating>
  <app-progress
    *ngIf="progressState"
  >
  </app-progress>
</div>
