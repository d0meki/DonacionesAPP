<div class="mx-48 flex flex-col justify-between py-4 px-3 bg-white border-l border-r border-b border-black">
  <form class="mx-10" [formGroup]="customForm"
    (submit)="onpay()"
  >
   <div class="flex flex-col my-5">
     <label for="card" class="text-sm font-medium"> Número de tarjeta </label>
     <!-- <input class="py-1 px-2 rounded-sm"
       type="number"
       placeholder="Número de tarjeta"
     /> -->
     <div id="card" class="py-1 px-2 rounded-sm w-1/3 text-black/50 border border-black/60 bg-gray-100"></div>
   </div>
   <div class="flex my-5 w-1/2 ">
     <div class="flex flex-col w-1/3 ">
       <label for="" class="text-sm font-medium"> CVC/CVV </label>
       <!-- <input class="py-1 px-2 rounded-sm"
         type="number"
         placeholder="CVC"
       /> -->
       <div id="cvc" class="py-1 px-2 text-black/50 border border-black/60 bg-gray-100"></div>
     </div>
     <div class="flex flex-col pl-2">
       <label for="" class="text-sm font-medium"> Fecha de vencimiento </label>
       <!-- <input class="py-1 px-2 rounded-sm"
         type="number"
         placeholder="MM/AA"
       /> -->
       <div id="exp" class="py-1 px-2  text-black/50 border border-black/60 bg-gray-100"></div>
     </div>
   </div>
   <div class="">
    <button class="bg-blue-400 py-1 px-3 rounded-sm border text-sm text-white"
      type="submit"
    > Verificar Datos </button>
   </div>
  </form>
 </div>
 <app-alert-floating *ngIf="notifierState"
  type={{type}}
  message={{message}}
 ></app-alert-floating>
