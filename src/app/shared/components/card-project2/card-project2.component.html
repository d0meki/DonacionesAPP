<div class="bg-white my-10 border border-gray-400 p-3">
  <div class="flex">
    <div class="mr-3">
      <img  class="circle" [src]="profile"  />
    </div>
    <p
      class="font-medium text-black/80 text-sm pt-4 hover:cursor-pointer hover:text-black"
      (click)="goto()"
    >
      {{title}}
    </p>
  </div>
  <div class="my-2">
    <p class="text-sm font-medium underline">
      {{project}}
    </p>
    <p class="text-sm">
      {{description}}
    </p>
  </div>
  <div class="bg-gray-500 h-80 flex">
    <img [src]="image1"  class="w-1/2">
    <p class=" border border-gray-400 h-full"></p>
    <img [src]="image2"  class="w-1/2">
  </div>
</div>
