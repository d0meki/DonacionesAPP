<div
  class="flex justify-between py-1 px-20 bg-white shadow-md fixed top-0 left-0 right-0 z-50"
>
  <div class="flex justify-between pr-20 w-1/2">
    <div>
      <a routerLink="" routerLinkActive="">
        <img class="w-9 mt-3" src="../../../assets/logohome_icon.svg" />
      </a>
    </div>
    <div class="searchh">
      <input
        class="my-3 w-64 py-1 px-4 border-2 rounded-md"
        type="text"
        placeholder="Search..."
      />
    </div>
  </div>
  <div class="flex-none" *ngIf="!isLogged()">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="auth/login">Iniciar Sesión </a></li>
      <li tabindex="0">
        <a>
          Registrarse
          <svg
            class="fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
          >
            <path
              d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
            />
          </svg>
        </a>
        <ul class="p-2 bg-base-100">
          <li><a routerLink="auth/register"> Donador </a></li>
          <li>
            <a routerLink="auth/registerfundacion">
              Fundación
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="flex"  *ngIf="isLogged()">
    <div class="mt-3 mr-5">
      <button class="font-medium text-black/80 bg-gray-200 px-6 py-1 rounded-sm hover:bg-gray-100 "
        (click)="goToHome()"
      > Home </button>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li tabindex="0">
          <div class="avatar online placeholder">
            <div class="bg-neutral-focus text-neutral-content rounded-full w-8">
              <!-- <span class="text-base">JO</span> -->
              <img [src]="image" alt="photo">
            </div>
          </div>
          <ul class="border bg-gray-600 text-white rounded-md">
            <li> <a (click)="logOut()">LogOut</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
