<div class="pt-16 h-screen bg-gray-200">
  <div class="flex mx-5">
    <app-card-project2 class="w-2/3"
      title={{project.name}}
      project={{project.name}}
      description={{project.description}}
      profileImage={{project.foundation.person.foto}}
      image1={{project.photos[0].foto}}
      image2={{getFoto2(project)}}
      goTo="{{project.foundation_id}}"
    >
    </app-card-project2>
    <div class="w-1/3 mt-10 ml-10">
      <div class="bg-white h-96 rounded-lg">
        <div class="flex justify-center pt-10">
          <img src="../../../../assets/icons/icon_card.png" alt="image" width="300px" height="100px"/>
        </div>
        <div class="flex justify-center my-5">
          <button class="bg-blue w-1/2 py-2 text-white font-medium rounded-md hover:bg-blue-700"> Donar Proyecto </button>
        </div>
      </div>
    </div>
  </div>
</div>
